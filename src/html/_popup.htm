					enable-background="new 0 0 122.878 122.88">
					<g>
						<path
							d="M1.426,8.313c-1.901-1.901-1.901-4.984,0-6.886c1.901-1.902,4.984-1.902,6.886,0l53.127,53.127l53.127-53.127 c1.901-1.902,4.984-1.902,6.887,0c1.901,1.901,1.901,4.985,0,6.886L68.324,61.439l53.128,53.128c1.901,1.901,1.901,4.984,0,6.886 c-1.902,1.902-4.985,1.902-6.887,0L61.438,68.326L8.312,121.453c-1.901,1.902-4.984,1.902-6.886,0 c-1.901-1.901-1.901-4.984,0-6.886l53.127-53.128L1.426,8.313L1.426,8.313z" />

				<div class="form__item">
					<input id="form-callback-name" autocomplete="off" type="text" name="form[name]" data-required="text"
						data-error="Invalid character or data not entered" placeholder="Ваше имя*"
						class="form__input _text _req">
				</div>
				<div class="form__item">
					<input id="form-callback-phone" autocomplete="off" type="tel" name="form[phone]" data-required="phone"

				</div>

					<textarea id="form-callback-textarea" autocomplete="off" name="form[textarea]"
						data-error="Please write your message" placeholder="Ваш вопрос (не обязательно):"
						class="form__textarea _req"></textarea>
				</div>
				<div class="form__submit form__submit_callback">

				</div>
			</form>
		</div>
